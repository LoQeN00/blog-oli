query GetAllPostsList {
  posts(orderBy: createdAt_DESC) {
    id
    slug
    title
    date
    excerpt
    coverImage {
      url
    }
    author {
      id
      name
    }
  }
}

query GetPostsSlugs {
  posts {
    slug
  }
}

query GetPostBySlug($slug: String!) {
  post(where: { slug: $slug }) {
    id
    slug
    title
    date
    rating
    content {
      markdown
    }
    coverImage {
      url
    }
    author {
      name
      picture {
        url
      }
    }
  }
}
